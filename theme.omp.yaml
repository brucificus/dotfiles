# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
blocks:
- alignment: left
  segments:
  - background: '#546E7A'
    foreground: '#26C6DA'
    properties:
      postfix: ' '
    style: plain
    type: os
  - background: '#546E7A'
    foreground: '#26C6DA'
    style: plain
    type: root
  - background: '#546E7A'
    foreground: '#26C6DA'
    properties:
      postfix: ' '
      style: full
    style: plain
    type: path
  - background: '#546E7A'
    foreground: '#D4E157'
    properties:
      prefix: <#26C6DA> </>
    style: plain
    type: git
  - background: transparent
    foreground: '#546E7A'
    properties:
      postfix: ""
      prefix: ""
      text: 
    style: plain
    type: text
  type: prompt
- alignment: right
  segments:
  - background: '#546E7A'
    foreground: '#D4E157'
    leading_diamond: 
    properties:
      postfix: ' <#26C6DA></> '
    style: diamond
    type: session
  - background: '#546E7A'
    foreground: '#D4E157'
    properties:
      postfix: '  '
      time_format: "15:04:05"
    style: plain
    type: time
  type: prompt
- type: newline
- alignment: left
  segments:
  - foreground: '#D4E157'
    properties:
      always_enabled: true
      display_exit_code: false
      error_color: '#FF5252'
      prefix: ❯
    style: plain
    type: exit
  type: prompt

